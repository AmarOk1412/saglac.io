<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <meta name="description" content="L'io se veut un événement informel entre passionnés de programmation et administration de systèmes.">
    <meta name="author" content="@jipiboily">

    <link href="/public/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      io &middot; saglac.io
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="/public/css/saglac.io.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.png">

    {% include gauges.html %}
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1>
          <a href="/">io</a>
        </h1>
        <p class="lead">L'io se veut un événement informel entre passionnés de programmation et d'administration de systèmes.</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="/">Accueil</a>
            </li>
            <li>
              <a href="/evenements">Événements</a>
            </li>
            <li>
              <a href="mailto:info@saglac.io">Proposez une présentation</a>
            </li>
          </ul>

          <hr>

          <ul class="colophon-links">
            <li>
              <a href="http://twitter.com/saglacio">Suivez @saglacio</a>
            </li>
            <li>
              <a href="https://groups.google.com/forum/#!forum/io-saglac">Google Group</a>
            </li>
          </ul>
          <div id="mc_embed_signup">
            <form action="http://jipiboily.us7.list-manage1.com/subscribe/post?u=057aa15d4f31799882124acd5&amp;id=da1eb7ce3d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="">
            <div class="mc-field-group">
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Infolettre (courriel)">
              <input type="submit" value="Inscription" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>  <div class="clear"></div>
            </form>
          </div>
          <p>Créé par <a href="http://twitter.com/jipiboily">@jipiboily</a></p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

    {% include gauges.html %}
  </body>
</html>
